<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paie_B3_M1_001_Le conseil et l'assistance à la direction et aux collaborateurs</title>
  <style>
    body {
      background: #f1f4f6;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .app-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 4px 12px #0001;
    }
    h1 {
      text-align: center;
      color: #3c6078;
      margin-bottom: 0.5rem;
    }
    .doc-link {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .doc-link a {
      color: #3991ab;
      text-decoration: underline;
      font-weight: bold;
    }
    .section-title {
      background: linear-gradient(90deg,#4dabf7,#74c69d);
      color: #fff;
      border-radius: 0.7rem;
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    nav button {
      flex: 1;
      margin: 0 0.3rem;
      padding: 1rem 0;
      border-radius: 2rem;
      border: none;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px #0002;
      transition: opacity 0.2s;
    }
    nav button.direction { background: #4dabf7; }
    nav button.manager { background: #74c69d; }
    nav button.rh { background: #f9c74f; color: #a15e00; }
    nav button.collab { background: #f896a1; }
    #content-section {
      margin: 2rem 0 1rem 0;
      min-height: 180px;
      padding: 1rem;
      border-radius: 1rem;
      background: #eef2f5;
      box-shadow: 0 1px 3px #0001;
    }
    .testrh-module {
      background: #e9ecef;
      padding: 1.2rem;
      border-radius: 1rem;
      margin-top: 2rem;
      text-align: center;
    }
    .testrh-module button {
      background: #4dabf7;
      color: #fff;
      margin: 0.3rem;
      padding: 0.7rem 1.5rem;
      border-radius: 1rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .testrh-module button:hover {
      background: #1976d2;
    }
    .example {
      background: #fde2ed;
      color: #83275d;
      padding: 0.7rem 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-shadow: 0 1px 5px #0001;
    }
    ul {
      margin-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Paie_B3_M1_001_Le conseil et l'assistance à la direction et aux collaborateurs</h1>
    <div class="doc-link">
      <strong>Document PDF support :</strong>
      <a href="https://drive.google.com/file/d/1EQvkQ5EU2Y8F1Mwx-WqVs7jbbN87rsHS/view?usp=drive_link" target="_blank">Paie_B3_M1_001_Le conseil et l’assistance à la direction et aux collaborateurs</a>
    </div>
    <div class="section-title">Explorer les rôles et missions RH</div>
    <nav>
      <button class="direction" onclick="showSection('direction')">Direction</button>
      <button class="manager" onclick="showSection('manager')">Managers</button>
      <button class="rh" onclick="showSection('rh')">RH</button>
      <button class="collab" onclick="showSection('collab')">Collaborateurs</button>
    </nav>
    <main id="content-section"></main>
    <section class="testrh-module" id="testrh-module"></section>
  </div>
  <script>
    const sections = {
      direction: `
        <h2>Conseil & accompagnement auprès de la direction</h2>
        <p>
          L’expertise du gestionnaire de paie est désormais un levier stratégique pour la direction.
          Il réalise des audits RH, définit avec la direction les politiques de gestion des talents et de rémunération,
          propose des solutions pour optimiser les coûts et dynamiser la stratégie RH.<br>
          <strong>Actions principales :</strong>
        </p>
        <ul>
          <li>Réalisation d'audits sur les pratiques RH et la conformité</li>
          <li>Élaboration et mise en œuvre de la politique RH adaptée aux besoins de l'entreprise</li>
          <li>Prévention et gestion des risques sociaux : analyse, veille juridique, matrice de risques</li>
          <li>Force de proposition auprès du dirigeant : outils, équipes, organisation</li>
        </ul>
        <div class="example"><strong>Exemple :</strong> Proposition d’un plan d’action pour réduire le turnover, optimisation de la grille salariale, animation d’ateliers stratégiques.</div>
      `,
      manager: `
        <h2>Appui et assistance aux managers</h2>
        <p>
          Le gestionnaire de paie accompagne les managers dans leur quotidien :
          procédures disciplinaires, gestion des absences, entretiens annuels, prévention des risques psychosociaux (RPS).
          Il forme, conseille, anime sur la conduite du changement et l’amélioration du climat social.
        </p>
        <ul>
          <li>Accompagnement sur les entretiens et évaluations</li>
          <li>Actions de sensibilisation aux RPS et gestion des conflits</li>
          <li>Conseils aux managers sur la conformité sociale et légale</li>
        </ul>
        <div class="example"><strong>Exemple :</strong> Intervention lors de la mise en place d’un nouveau logiciel RH ou d’une politique de gestion du temps, formation à la gestion du stress.</div>
      `,
      rh: `
        <h2>Appui technique à l’équipe RH</h2>
        <p>
          Le gestionnaire de paie forme les équipes RH sur les logiciels, le droit du travail, les évolutions légales et les pratiques de paie.
          Il intervient sur des problématiques complexes (PSE, litiges), propose des audits internes et externalisés.
        </p>
        <ul>
          <li>Formation continue (logiciels, droit du travail, négociation)</li>
          <li>Veille juridique et accompagnement dans la gestion des contentieux</li>
          <li>Soutien technique et conseil lors de réorganisations ou de PSE</li>
        </ul>
        <div class="example"><strong>Exemple :</strong> Organisation de sessions juridiques sur la réforme du Code du travail ou de workshops paie poussés.</div>
      `,
      collab: `
        <h2>Assistance individuelle aux collaborateurs</h2>
        <p>
          Le gestionnaire de paie répond aux interrogations courantes (fiche de paie, congés), aide à comprendre les droits sociaux, accompagne tout au long du parcours professionnel et dans les démarches administratives ou juridiques.
        </p>
        <ul>
          <li>Explication détaillée du bulletin de salaire</li>
          <li>Assistance sur les congés, absences, retraite, changement de situation</li>
          <li>Accompagnement sur les questions juridiques et sociales</li>
        </ul>
        <div class="example"><strong>Exemple :</strong> Explication personnalisée de chaque ligne de la fiche de paie lors d’une embauche ou simulation des droits à la retraite.</div>
      `
    };

    function showSection(key) {
      const content = sections[key];
      document.getElementById('content-section').innerHTML = content;
    }

    window.onload = function() {
      showSection('direction');
      initTestRH();
    };

    function initTestRH() {
      const questions = [
        {
          q: "Quel est le premier pas pour établir une politique de rémunération efficace ?",
          a: ["Audit RH", "Procédures disciplinaires", "Former les managers"],
          r: 0
        },
        {
          q: "Quel métier définit un spécialiste de la rémunération ?",
          a: ["Consultant RH", "Juriste social", "Responsable CompBen"],
          r: 2
        },
        {
          q: "Qui doit être informé lors de la communication RH ?",
          a: [
            "Uniquement la direction",
            "Les collaborateurs et les élus",
            "Public externe uniquement"
          ],
          r: 1
        }
      ];
      let current = 0, score = 0;

      function renderQuestion() {
        if (current >= questions.length) {
          document.getElementById('testrh-module').innerHTML =
            `<h2>Résultat</h2><p>Score : ${score} / ${questions.length}</p>`;
          return;
        }
        const q = questions[current];
        document.getElementById('testrh-module').innerHTML =
          `<h2>Quiz Synthèse RH</h2>
          <p>${q.q}</p>
          <div>${q.a.map((ans,i)=>
            `<button onclick="window.testrhAnswer(${i})">${ans}</button>`).join('')}
          </div>`;
      }
      window.testrhAnswer = function(idx) {
        if(idx === questions[current].r) score++;
        current++;
        renderQuestion();
      };
      renderQuestion();
    }
  </script>
</body>
</html>
