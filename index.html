<body>
  <div class="app-container">
    <h1>Paie_B3_M1_001_Le conseil et l'assistance à la direction et aux collaborateurs</h1>

      <a href="https://drive.google.com/file/d/1EQvkQ5EU2Y8F1Mwx-WqVs7jbbN87rsHS/view?usp=drive_link" target="_blank" rel="noopener noreferrer">Télécharger le document PDF complet</a>

      <div class="tab" role="tab" tabindex="-1" id="tab-2" aria-controls="panel-2" aria-selected="false">Expertise Direction</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-3" aria-controls="panel-3" aria-selected="false">Prévention des risques</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-4" aria-controls="panel-4" aria-selected="false">Communication</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-5" aria-controls="panel-5" aria-selected="false">Cas pratique</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contentEl = document.getElementById('content');

  // Intégralité du contenu texte complet des sections du document PDF réparti par onglets
  const contents = {
    1: `
      <h2>Contexte</h2>
      <p>L’importante évolution des ressources humaines, du rôle administratif au rôle stratégique.</p>
      <p>Naissance des services du personnel à la fin du XIXe siècle parallèlement à l’avènement du salariat, avec contrôle et organisation scientifique du travail.</p>
      <p>Composition des missions après la Première Guerre mondiale : organisation, droit social, gestion des conflits, fidélisation via rémunération.</p>
      <p>Évolution post-Seconde Guerre mondiale avec la prise en compte des facteurs humains et psychologiques (Maslow, relations humaines).</p>
      <p>Les années 1980-90 : affirmation de la fonction RH comme stratégique et forte montée en compétences.</p>
      <p>Reconnaissance des RH au comité de direction et apparition d’experts internes et externes.</p>
    `,
    2: `
      <h2>Une expertise au service de la Direction</h2>
      <h3>Un rôle de conseil et d’accompagnement : le bras droit du dirigeant</h3>
      <p>Le gestionnaire de paie devient un partenaire stratégique capable d’accompagner la direction dans la définition et la mise en œuvre d’une politique RH.</p>
      <h4>Identifier les besoins</h4>
      <p>Réaliser un audit complet : gestion des talents, performance, conformité, communication, rémunération.</p>
      <h4>Émergence de nouveaux métiers</h4>
      <p>Spécialistes apparus avec le développement du conseil en RH : Responsable Comp&Ben, Consultant RH, Juriste social.</p>
      <div class="example"><strong>Exemple :</strong> Une PME fait appel à un Consultant Comp&Ben et au gestionnaire de paie pour un nouveau système de rémunération.</div>
    `,
    3: `
      <h2>Rôle de préventeur du risque</h2>
      <h3>Identification et évaluation des risques</h3>
      <p>Audit de conformité, suivis d’indicateurs (turnover, absentéisme, prud’hommes), mise en place d’alertes.</p>
      <h3>Être force de proposition</h3>
      <p>Mise en place de procédures disciplinaires, garde-fous paie, formations aux risques psychosociaux, assurance.</p>
      <div class="example"><strong>Exemple :</strong> Mise en place d’un suivi rigoureux des heures supplémentaires pour réduire les litiges.</div>
    `,
    4: `
      <h2>Communication comme véhicule de promotion de la stratégie</h2>
      <h3>Communication aux collaborateurs</h3>
      <p>Informer, sensibiliser, associer via newsletters, intranet, affichage, réunions.</p>
      <div class="example"><strong>Exemple :</strong> Newsletter sur les titres restaurant et leur impact sur la paie.</div>
      <h3>Communication aux élus</h3>
      <p>Informer, consulter et négocier lors des réunions CSE et conseils sociaux.</p>
      <div class="example"><strong>Exemple :</strong> Présentation et débat sur une nouvelle grille de rémunération au CSE.</div>
    `,
    5: `
      <h2>Cas pratique : conseil à l’employeur</h2>
      <p>Entreprise "À la bonne heure" avec turnover de 25% dans le service commercial.</p>
      <p>Analyse des motifs : manque d’évolution, salaires bas, mauvaise ambiance.</p>
      <p>Propositions : plan de formation, étude rémunération, team building, exit interviews.</p>
      <p>Résultats : baisse du turnover, amélioration du climat, suivi à poursuivre.</p>
    `,
    6: `
      <h2>Expertise au service du parcours du collaborateur</h2>
      <h3>Assistance aux managers</h3>
      <p>Gestion disciplinaire, entretiens, absences, prévention RPS, gestion du changement.</p>
      <div class="example"><strong>Exemple :</strong> Soutien à la mise en place d’un nouveau système de gestion du temps.</div>
      <h3>Assistance aux équipes RH</h3>
      <p>Formations spécialisées, accompagnement des situations atypiques (PSE, contentieux prud’homal).</p>
      <h3>Assistance aux collaborateurs</h3>
      <p>Compréhension du bulletin, gestion congés, démarches, parcours complet jusqu’au départ.</p>
      <div class="example"><strong>Exemple :</strong> Explication détaillée fiche de paie, simulation droits retraite.</div>
    `,
    7: `
      <h2>L’essentiel</h2>
      <p>Le gestionnaire de paie est pivot stratégique, expert technique et juridique, conseillant direction, managers et collaborateurs.</p>
      <p>Il accompagne les évolutions, valorise le capital humain, et met en œuvre la stratégie RH.</p>
      <p>Compétences en communication et pédagogie indispensables.</p>
    `,
    8: `
      <h2>Auto-évaluation : Quiz RH</h2>
      <div class="quiz" id="quiz-section"></div>
    `
  };

  const quizQuestions = [
    {
      question: "Quel est le premier pas pour établir une politique de rémunération efficace ?",
      options: ["Réaliser un audit", "Mettre en place des procédures disciplinaires", "Former les managers"],
      answer: 0
    },
    {
      question: "Quel métier définit un spécialiste de la rémunération ?",
      options: ["Consultant RH", "Juriste social", "Responsable Comp&Ben"],
      answer: 2
    },
    {
      question: "Qui doit être informé dans une communication RH efficace ?",
      options: ["Uniquement la direction", "Collaborateurs et élus", "Public externe uniquement"],
      answer: 1
    },
    {
      question: "Le suivi du parcours collaborateur permet de :",
      options: ["Améliorer satisfaction et fidéliser les talents", "Réduire les coûts de formation", "Augmenter les procédures disciplinaires"],
      answer: 0
    },
    {
      question: "Parmi ces propositions, laquelle ne correspond pas à une qualité attendue chez un conseiller en paie ?",
      options: ["Savoir communiquer", "Développer des interfaces informatiques", "Savoir argumenter"],
      answer: 1
    },
    {
      question: "Quel outil le gestionnaire de paie utilise-t-il pour communiquer efficacement sur la politique RH ?",
      options: ["Newsletter", "Publicités télévisées", "Panneaux d’affichage externes"],
      answer: 0
    },
    {
      question: "Pourquoi est-il important pour le gestionnaire de paie de participer au recrutement ?",
      options: ["Garantir conformité légale des contrats", "Augmenter le budget RH", "Gérer les relations fournisseurs"],
      answer: 0
    },
    {
      question: "Quel est l’objectif principal de l’audit de conformité ?",
      options: ["Augmenter les bénéfices", "Vérifier le respect des obligations légales", "Réduire le nombre d’employés"],
      answer: 1
    }
  ];

  let currentQuiz = 0;
  let score = 0;

  function renderQuiz() {
    const quizEl = document.getElementById('quiz-section');
    if (!quizEl) return;
    if (currentQuiz >= quizQuestions.length) {
      quizEl.innerHTML = `<div class="result">Votre score : ${score} / ${quizQuestions.length}</div>`;
      return;
    }
    const q = quizQuestions[currentQuiz];
    quizEl.innerHTML = `<h3>${q.question}</h3>` +
      q.options.map((opt, idx) =>
        `<button onclick="answerQuiz(${idx})">${opt}</button>`
      ).join('');
  }

  window.answerQuiz = function(idx) {
    if (idx === quizQuestions[currentQuiz].answer) score++;
    currentQuiz++;
    renderQuiz();
  };

  function activateTab(index) {
    tabs.forEach((tab, i) => {
      if (i === index) {
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        tab.setAttribute('tabindex', '0');
      } else {
        tab.classList.remove('active');
        tab.setAttribute('aria-selected', 'false');
        tab.setAttribute('tabindex', '-1');
      }
    });
    contentEl.innerHTML = contents[index + 1];
    if (index + 1 === 8) {
      currentQuiz = 0;
      score = 0;
      renderQuiz();
    }
  }

  tabs.forEach((tab, idx) => {
    tab.addEventListener('click', () => activateTab(idx));
    tab.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') {
        let next = (idx + 1) % tabs.length;
        tabs[next].focus();
      } else if (e.key === 'ArrowLeft') {
        let prev = (idx - 1 + tabs.length) % tabs.length;
        tabs[prev].focus();
      } else if (e.key === 'Enter' || e.key === ' ') {
        activateTab(idx);
      }
    });
  });

  activateTab(0);
</script>
</body>
